<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft launcher</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <main>
      <section class="menu">
        <img src="img/logo.png" alt="logo" class="logo" />
        <div class="navigation-menu">
          <button class="profile" id="profile">
            <svg
              width="22"
              height="25"
              viewBox="0 0 22 25"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                class="profile-img"
                cx="10.5306"
                cy="4.68027"
                r="4.68027"
                fill="#784B92"
              />
              <path
                class="profile-img"
                d="M10.5303 11.7007C16.3461 11.7007 21.0613 16.4152 21.0615 22.231C21.0615 22.4229 21.0551 22.6138 21.0449 22.8032C17.9945 23.9229 14.3916 24.5717 10.5312 24.5718C6.67031 24.5718 3.06648 23.9231 0.015625 22.8032C0.00548976 22.6139 0 22.4228 0 22.231C0.000182961 16.4153 4.71465 11.7009 10.5303 11.7007Z"
                fill="#784B92"
              />
            </svg>
          </button>
          <div class="other-btn">
            <button class="start-btn" id="start-btn">
              <svg
                width="24"
                height="23"
                viewBox="0 0 24 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="start-img"
                  d="M21.9685 7.87103C24.2336 9.66988 24.2272 13.0835 21.9643 14.885C17.259 18.631 12.9248 20.7617 6.62694 22.6095C3.9944 23.3819 1.26191 21.7418 0.758812 19.0448C-0.249432 13.6398 -0.257134 9.31248 0.760884 3.78221C1.26201 1.05987 4.02748 -0.591047 6.68093 0.197293C12.8258 2.02292 17.1888 4.07523 21.9685 7.87103Z"
                  fill="#535353"
                />
              </svg>
            </button>
            <button id="options-btn">
              <svg
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="options-img"
                  d="M11.0713 1.5H14.3486C14.882 1.5 15.3757 1.78352 15.6445 2.24414L15.9697 2.80078C16.7763 4.18251 18.2556 5.03206 19.8555 5.03223H20.335C20.8592 5.03228 21.3453 5.30665 21.6172 5.75488L23.2764 8.49023C23.5883 9.00448 23.5594 9.65605 23.2031 10.1406C22.1165 11.6186 22.0398 13.6094 23.0088 15.167L23.3086 15.6484C23.6174 16.145 23.6092 16.776 23.2881 17.2646L21.4434 20.0713C21.1781 20.4748 20.7002 20.6845 20.2236 20.6064C18.4976 20.3237 16.7754 21.134 15.8936 22.6445L15.6445 23.0723C15.3757 23.5329 14.882 23.8164 14.3486 23.8164H11.0713C10.5055 23.8164 9.98767 23.4981 9.73242 22.9932L9.61133 22.7539C8.84562 21.2392 7.29297 20.2843 5.5957 20.2842H4.82129C4.25558 20.2842 3.7377 19.9658 3.48242 19.4609L2.16992 16.8652C1.91484 16.3606 1.96584 15.7553 2.30078 15.2998L2.38574 15.1836C3.47604 13.7008 3.55334 11.7034 2.58105 10.1406L2.27246 9.64453C1.96728 9.154 1.97131 8.53184 2.28223 8.04492L3.86914 5.55859C4.16659 5.09277 4.69695 4.82819 5.24805 4.87012L5.32617 4.87598C7.14196 5.01413 8.86203 4.04413 9.68359 2.41895L9.73242 2.32324C9.98767 1.81831 10.5055 1.5 11.0713 1.5Z"
                  stroke="#535353"
                  stroke-width="3"
                />
                <ellipse
                  class="options-img"
                  cx="12.7976"
                  cy="12.6582"
                  rx="4.7534"
                  ry="4.70163"
                  stroke="#535353"
                  stroke-width="3"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="main-page">
        <div class="authorisation">
          <div class="auth-box">
            <div class="auth-title">
              <span class="auth">АВТОРИЗАЦИЯ</span>
              <span class="auth-description">Для лицензионного Minecraft</span>
            </div>
            <div class="login">
              <span class="login-title">ЛОГИН</span>
              <input
                oninput="login()"
                id="login"
                class="login-input"
                placeholder="Введите логин.."
                type="text"
              />
            </div>
            <div class="password">
              <span class="password-title">ПАРОЛЬ</span>
              <input
                class="password-input"
                placeholder="Введите пароль.."
                type="password"
              />
            </div>
            <button id="btn">У меня нет лицензии</button>
            <button id="login-btn">Войти</button>
          </div>
        </div>
        <div class="start-game">
          <div class="version">
            <span>1.20.1</span>
            <span>Forge</span>
          </div>
          <div class="game-description">
            <div class="genres">
              <span>Industry</span>
              <span>Magic</span>
            </div>
            <div class="about-game">
              <span class="about">О сборке</span>
              <span class="description"
                >Это техно-магическая сборка в майнкрафт. В ней все самые
                актуальные и интересные моды, различные данжы и новые босы, что
                заставит вас попотеть при ее прохождении!</span
              >
            </div>
            <button class="start-game-btn">Начать игру</button>
          </div>
        </div>
        <div class="options-game"></div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
